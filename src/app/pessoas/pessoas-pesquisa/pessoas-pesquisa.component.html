<div class="container">
  <form autocomplete="off"
        (ngSubmit) = "pesquisar()">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Pessoas</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input type="text"
                pInputText
                id="nome"
                class="p-inputtext-sm"
                name="nome"
                [(ngModel)]="filtro.nome">
      </div>

      <div class="ui-g-12">
        <button pButton
                type="submit"
                label="Pesquisar"
                class="p-button-sm"></button>
      </div>
    </div>
  </form>
</div>

<div class="container">
  <div class="ui-g-12">
    <p-dataTable [value]="pessoas"
                [paginator]=true
                [rows]="filtro.itensPorPagina"
                [responsive]=true
                emptyMessage = "Nenhum registro encontrado"
                [lazy]=true
                [totalRecords]="totalRegistros"
                (onLazyLoad) = "aoMudarPagina( $event )">
      <p-column field="nome" header="Nome" ></p-column>
      <p-column field="cidade" header="Cidade"></p-column>
      <p-column field="estado" header="Estado"></p-column>
      <p-column field="status" header="Status"></p-column>
      <p-column styleClass="col-acoes">
        <ng-template pTemplate="body">
          <a pButton icon="fa-pencil" pTooltip="Editar" tooltipPosition="top"></a>
          <a pButton icon="fa-trash" pTooltip="Eliminar" tooltipPosition="top"></a>
        </ng-template>
      </p-column>
    </p-dataTable>
  </div>

  <div class="ui-g-12">
    <button pButton
            class="p-button-sm"
            type="submit"
            label="Nova Pessoa"></button>
  </div>
</div>
