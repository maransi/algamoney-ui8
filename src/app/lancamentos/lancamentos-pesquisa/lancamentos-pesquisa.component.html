<div class="container">
  <div class="ui-g">
    <form autocomplete="off"
          (ngSubmit)="pesquisar()">

        <div class="ui-g-12">
            <h1>Lançamentos</h1>
        </div>
        <div class="ui-g-12 ui-fluid">
            <label for="descricao">Descrição</label>
            <input pInputText 
                    type="text" 
                    id="descricao" 
                    class="p-inputtext-sm"
                    name="descricao"
                    [(ngModel)] = "filtro.descricao">
        </div>
        <div class="ui-g-12">
            <label style="display: block;">Vencimento</label>
            <p-calendar dateFormat="dd/mm/yy"
                        [inputStyle]="{width: '95px'}"
                        name="vencimentoInicio"
                        [(ngModel)]="filtro.dataVencimentoInicio"></p-calendar>
            <label>Até</label>
            <p-calendar dateFormat="dd/mm/yy"
                        [inputStyle]="{width: '95px'}"
                        name="vencimentoFim"
                        [(ngModel)]="filtro.dataVencimentoFim"></p-calendar>
        </div>

        <div class="ui-g-12">
            <button pButton type="submit" label="Pesquisar" class="p-button-sm"></button>
        </div>
    </form>        
  </div>
</div>

<div class="container">
  <div class="ui-g-12">
    <app-lancamentos-grid [lancamentos]="lancamentos"></app-lancamentos-grid>
  </div>
  <div class="ui-g-12">
    <button pButton type="submit" label="Novo Lançamento" class="p-button-sm"></button>
  </div>
</div>
